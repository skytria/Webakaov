<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Game RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login Game RPG</h1>
        <form id="login-form">
            <label for="username">Nama Alien:</label>
            <input type="text" id="username" name="username" placeholder="Kalo gw malu tuh" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Belum memiliki akun? <a href="register.html">Daftar sekarang</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
